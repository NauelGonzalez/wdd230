    <main>
        <h2>Prospering Together on the Red Frontier</h2>

        <form method="get" action="record.html" id="form">
            <fieldset>
                <legend>Contact Information</legend>
                <label class="reg-form"> First Name *<input type="text" id="fname" name="fname" required></label>
                <label class="reg-form"> Last Name *<input type="text" id="lname" name="lname" required></label>
                <label class="reg-form"> Title or Position *<input type="title" id="title" name="title" required
                        pattern="[A-Za-z ]{1,7}"
                        title="Minimun 7 characters, letters, hyphens and spaces allowed only."></label>
                <label class="reg-form"> Email*<input type="email" id="email" name="email" required
                        pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" title="Please enter a valid email address."></label>
                <label class="reg-form"> Mobile *<input type="tel" id="phone" name="phone" required></label>
            </fieldset>
            <fieldset>
                <legend>Business' Information</legend>
                <label class="reg-form"> Business' name *<input type="text" id="org" name="org" required></label>

                <div>Membership Level</div>

                <label class="radio"><input type="radio" name="membership" value="intermediate"> Bronze</label>
                <label class="radio"><input type="radio" name="membership" value="advanced"> Silver</label>
                <label class="radio"><input type="radio" name="membership" value="advanced"> Gold</label>
                <label class="reg-form">Business' description <textarea name="desc" id="desc" form="form"
                        placeholder="Enter your description here..."></textarea></label>

                <label class="reg-form"><input type="hidden" name="timestamp" id="timestamp"></label>
                <input type="submit" value="Join Now!" class="submitBtn">
            </fieldset>
        </form>

    </main>
