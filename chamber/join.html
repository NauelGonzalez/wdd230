    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Join MMC Mars Chamber of Commerce">

<body>
    <header>
        <img src="images/logo.webp" alt="Chamber Logo" class="logo">
        <h1>Noachis Terra, Mars - Mars Chamber of Commerce</h1>
        <button id="dark-mode">
            <img src="images/dark.webp" alt="Dark Mode">
        </button>
    </header>
    <button id="menu"></button>
    <nav class="navigation">

        <span><a href="index.html">Home</a></span>
        <span><a href="discover.html">Discover</a></span>
        <span><a href="">Directory</a></span>
        <span><a href="join.html">Join</a></span>

    </nav>
    <main>
        <h2>Prospering Together on the Red Frontier</h2>

        <form method="get" action="thankyou.html" id="form">
            <fieldset>
                <legend>Contact Information</legend>
                <label class="reg-form"> First Name *<input type="text" id="fname" name="fname" required></label>
                <label class="reg-form"> Last Name *<input type="text" id="lname" name="lname" required></label>
                <label class="reg-form"> Title or Position *<input type="text" id="title" name="title" required
                        pattern="^[A-Za-z \-]{7,}$"
                        title="Minimun 7 characters, letters, hyphens and spaces allowed only."></label>
                <label class="reg-form"> Email*<input type="email" id="email" name="email" required
                        pattern="(.)+@+([a-zA-Z]*).([a-zA-z]{2,4})+(.*)" placeholder="someone@mcc.com"
                        title="Please enter a valid email address."></label>
                <label class="reg-form"> Mobile *<input type="tel" id="phone" name="phone" required></label>
            </fieldset>
            <fieldset>
                <legend>Business' Information</legend>
                <label class="reg-form"> Business' name *<input type="text" id="org" name="org" required></label>
                <fieldset>
                    <legend>Choose your plan</legend>
                    <div class="plan">

                        <input type="radio" id="np" name="membership" value="np" checked>
                        <label for="np">
                            <strong>Non-Profit Membership</strong>
                            <br>
                            <br>
                            <b>Cost:</b> $200 million per Martian year
                            <br>
                            <b>Benefits:</b> Support for non-profit organizations dedicated to Martian
                            research and sustainability, networking with fellow Mars enthusiasts, access to
                            exclusive Mars-themed events, and advocacy for your mission.
                        </label>
                    </div>
                    <div class="plan">

                        <input type="radio" id="bronze" name="membership" value="bronze">
                        <label for="bronze">
                            <strong>Bronze Membership</strong>
                            <br>
                            <br>
                            <b>Cost:</b> $200 million per Martian year
                            <br>
                            <b>Benefits:</b> Ideal for startups and small businesses on Mars, includes a
                            premium directory listing, access to Martian market research, networking
                            opportunities with local businesses, and discounts on workshops and training programs.
                        </label>
                    </div>
                    <div class="plan">

                        <input type="radio" id="silver" name="membership" value="silver">
                        <label for="silver">
                            <strong>Silver Membership</strong>
                            <br>
                            <br>
                            <b>Cost:</b> $1 billion per Martian year
                            <br>
                            <b>Benefits:</b> Support for non-profit organizations dedicated to Martian
                            research and sustainability, networking with fellow Mars enthusiasts, access to
                            exclusive Mars-themed events, and advocacy for your mission.
                        </label>
                    </div>
                    <div class="plan">

                        <input type="radio" id="gold" name="membership" value="gold">
                        <label for="gold">
                            <strong>Gold Membership</strong>
                            <br>
                            <br>
                            <b>Cost:</b> $2.5 billion per Martian year
                            <br>
                            <b>Benefits:</b> The pinnacle of MCC membership, gain VIP access to exclusive
                            Martian networking events, complimentary workshops and training programs, dedicated
                            Martian marketing support team, and priority sponsorship opportunities for Martian
                            events and missions.
                        </label>
                    </div>

                </fieldset>
                <label class="reg-form">Business' description <textarea name="desc" id="desc" form="form"
                        placeholder="Enter your description here..."></textarea></label>

                <label class="reg-form"><input type="hidden" name="timestamp" id="timestamp"></label>

                <input type="submit" value="Join Now!" class="submitBtn">

            </fieldset>
        </form>

    </main>
    <footer>
        <p id="date">

        </p>
        <p id="lastModified"></p>

    </footer>
    <script src="scripts/getDates.js"></script>
    <script src="scripts/hambMenu.js"></script>
    <script src="scripts/timestamp.js"></script>
</body>

</html>
